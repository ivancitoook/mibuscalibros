<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro de Usuario</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('Fondo Pagina (1).png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #222;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      padding: 45px 35px;
      border-radius: 20px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 12px 28px rgba(19, 153, 182, 0.25);
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      margin-bottom: 28px;
      font-weight: 800;
      font-size: 30px;
      color: #004aad;
      text-align: center;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 22px;
      border-radius: 10px;
      border: 1.8px solid #ccdbe9;
      font-size: 15px;
      transition: all 0.3s ease;
      background-color: #f9fcff;
    }

    input:focus {
      border-color: #004aad;
      box-shadow: 0 0 6px rgba(19, 153, 182, 0.4);
      outline: none;
      background-color: #e9f5fc;
    }

    button {
      width: 100%;
      background-color: #004aad;
      border: none;
      border-radius: 12px;
      padding: 14px 0;
      font-size: 17px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(19, 153, 182, 0.4);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #003b88;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 35px 25px;
        width: 90%;
      }

      h2 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Registro de Usuario</h2>
    <form action="perfilusuario.html" method="post">
      <label for="name">Nombre completo</label>
      <input type="text" id="name" name="name" required placeholder="Tu nombre completo" />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" />

      <label for="email">CURP</label>
      <input type="text" id="email" name="email" required placeholder="CURP" />

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required placeholder="Crea una contraseña" />

      <label for="confirm-password">Confirmar contraseña</label>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repite la contraseña" />

      <button type="submit">Registrarse</button>
      <p></p>
      <a href="iniciosesion.html">¿Ya tienes una cuenta?</a>
    </form>
  </div>
</body>
</html>
